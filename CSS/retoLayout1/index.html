<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto Layout 1</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <figure class="figure">
      <img src="./logoPlatzi.jpeg" alt="">
    </figure>
    <nav class="nav">
      <ul class="nav__options">
        <li>Home</li>
        <li>Cursos</li>
        <li>Instructores</li>
        <li>Blog</li>
      </ul>
    </nav>
  </header>
  <main class="main">
  <aside class="routes">
    <figure class="routes__images">
      <img src="./progreso.png" alt="Mi progreso">
      <img src="./desarrolloWeb.png" alt="Escuela de desarrollo web">
      <img src="./desarrolloWeb.png" alt="">
    </figure>
    <div class="addroute">
      <div class="addroute__icon">
        <img src="./plus.svg" alt="">
      </div>
      <p>Crear nueva 
        <br>
        <b>Ruta personalizada</b>
      </p>
    </div>
  </aside>
    <div class="main-container">
      <figure class="main-container__img">
        <img src="./mainContent.png" alt="">
        <img src="./mainContent.png" alt="">
      </figure>
    </div>
  </main>

</html>
